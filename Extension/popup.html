<!DOCTYPE html>
<html>

<head>
  <title>LeetCode to GitHub</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 5px;
      margin-top: 3px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
    }

    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }

    .error {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>

<body>
  <h2>LeetCode to GitHub</h2>
  <div class="form-group">
    <label for="githubToken">GitHub Personal Access Token:</label>
    <input type="password" id="githubToken" placeholder="Enter GitHub token">
  </div>
  <div class="form-group">
    <label for="repoOwner">Repository Owner:</label>
    <input type="text" id="repoOwner" placeholder="GitHub username">
  </div>
  <div class="form-group">
    <label for="repoName">Repository Name:</label>
    <input type="text" id="repoName" placeholder="e.g., leetcode-solutions">
  </div>
  <div class="form-group">
    <label for="language">Primary Coding Language:</label>
    <select id="language">
      <option value="js">JavaScript</option>
      <option value="py">Python</option>
      <option value="java">Java</option>
      <option value="cpp">C++</option>
      <option value="cs">C#</option>
      <option value="go">Go</option>
      <option value="rb">Ruby</option>
      <option value="kt">Kotlin</option>
      <option value="swift">Swift</option>
    </select>
  </div>
  <button id="saveSettings">Save Settings</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>

</html>
